<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script> <!-- defer will run JavaScript after page loads -->
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <h1 class="myGame">Tic-Tac-Toe</h1>
  <div class="board" id="board"> <!-- 3x3 grid with clickable squares -->
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>
  <div class="winning-message" id="winningMessage"><!-- winning message -->
    <div data-winning-message-text></div>
    <button id="restartButton">Restart</button> <!-- button to restart game -->
  </div>
</body>
</html>

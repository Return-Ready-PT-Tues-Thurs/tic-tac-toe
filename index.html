<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <h1 onClick="color('box1')"id="playText">Let's Play!!</h1>
        <button id="restartB">Restart</button>
        <div id="gameboard">
            <div class="box" onClick="color('cell0')"id="0"></div>
            <div class="box" onClick="color('cell1')"id="1"></div>
            <div class="box" onClick="color('cell2')"id="2"></div>
            <div class="box" onClick="color('cell3')"id="3"></div>
            <div class="box" onClick="color('cell4')"id="4"></div>
            <div class="box" onClick="color('cell5')"id="5"></div>
            <div class="box" onClick="color('cell6')"id="6"></div>
            <div class="box" onClick="color('cell7')"id="7"></div>
            <div class="box" onClick="color('cell8')"id="8"></div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Tic Tac Toe</h1>
        <div class="status-action">
            <div class="status">X Is Next</div>
            <div class="reset">Reset</div>
        </div>
            <div class="game-grid">
            <div class="game-square top-left"></div>
            <div class="game-square top-middle"></div>
            <div class="game-square top-right"></div>
            <div class="game-square middle-left"></div>
            <div class="game-square middle-middle"></div>
            <div class="game-square middle-right"></div>
            <div class="game-square bottom-left"></div>
            <div class="game-square bottom-middle"></div>
            <div class="game-square bottom-right"></div>
        </div>
   
    <script src="main.js"></script>
</body>
</html>
